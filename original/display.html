<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artists Prototype</title>

  <style>
    :root{
      --card-bg: rgb(22, 25, 33);
      --page-bg: #0f141d;
      --text: rgb(245, 247, 250);
      --accent: rgb(204, 0, 0);

      --font: system-ui, -apple-system, "system-ui", "Segoe UI", sans-serif;
      --fs: 14.4px;
      --fw: 600;

      /* tuned to match the LEFT screenshot */
      --title-size: 30px;     /* smaller than before */
      --title-weight: 400;

      --row-text-size: 26px;  /* “All” size */
      --row-gap: 12px;

      --cb-size: 38px;        /* checkbox square */
      --cb-radius: 8px;
      --check-size: 20px;     /* svg size */
      --check-stroke: 3.2;

      --radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,.35);
      --pad: 18px;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      background: var(--page-bg);
      font-family: var(--font);
      font-size: var(--fs);
      font-weight: var(--fw);
      color: var(--text);
      display: grid;
      place-items: start center;
      padding: 28px;
    }

    .panel{
      width: min(420px, 92vw);
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--pad);
      box-shadow: var(--shadow);
    }

    .title{
      margin: 0 0 16px;
      font-size: var(--title-size);
      font-weight: var(--title-weight);
      line-height: 1.12;
      letter-spacing: .2px;
    }

    label.row{
      display: flex;
      align-items: center;
      gap: var(--row-gap);
      cursor: pointer;
    }

    input[type="checkbox"]{
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .cb{
      width: var(--cb-size);
      height: var(--cb-size);
      border-radius: var(--cb-radius);
      background: var(--accent);
      display: grid;
      place-items: center;
      flex: 0 0 auto;
    }

    .cb svg{
      width: var(--check-size);
      height: var(--check-size);
      display: block;
    }

    input:not(:checked) + .cb{
      background: rgba(255,255,255,.08);
    }

    input:not(:checked) + .cb svg{
      opacity: 0;
    }

    input:focus-visible + .cb{
      outline: 3px solid rgba(245,247,250,.6);
      outline-offset: 3px;
    }

    .label-text{
      font-size: var(--row-text-size);
      font-weight: var(--fw);
      line-height: 1;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h1 class="title">Artists</h1>

    <label class="row">
      <input type="checkbox" checked />
      <span class="cb" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 6L9 17l-5-5"
                stroke="white"
                stroke-width="3.2"
                stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="label-text">all</span>
      <span class="label-text">   </span>
      <span class="label-text">top</span>
      <span class="cb" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 6L9 17l-5-5"
                stroke="white"
                stroke-width="3.2"
                stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="label-text">5 </span>
      <span class="cb" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 6L9 17l-5-5"
                stroke="white"
                stroke-width="3.2"
                stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="label-text">10 </span>
            <span class="cb" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 6L9 17l-5-5"

                stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="label-text">20 </span>
    </label>
  </div>
</body>
</html>
