<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artists Prototype</title>

  <style>
    :root{
      --card-bg: rgb(22, 25, 33);
      --page-bg: #0f141d;
      --text: rgb(245, 247, 250);
      --accent: rgb(204, 0, 0);

      --font: system-ui, -apple-system, "system-ui", "Segoe UI", sans-serif;
      --fs: 14.4px;
      --fw: 600;

      --radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      background: var(--page-bg);
      font-family: var(--font);
      font-size: var(--fs);
      font-weight: var(--fw);
      color: var(--text);
      display: grid;
      place-items: start center;
      padding: 28px;
    }

    .panel{
      width: min(420px, 92vw);
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }

    .title{
      margin: 0 0 18px;
      font-size: 34px;
      line-height: 1.1;
      letter-spacing: .2px;
    }

    label.row{
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
    }

    input[type="checkbox"]{
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .cb{
      width: 34px;
      height: 34px;
      border-radius: 7px;
      background: var(--accent);
      display: grid;
      place-items: center;
    }

    .cb svg{
      width: 20px;
      height: 20px;
    }

    input:not(:checked) + .cb{
      background: rgba(255,255,255,.08);
    }

    input:not(:checked) + .cb svg{
      opacity: 0;
    }

    input:focus-visible + .cb{
      outline: 3px solid rgba(245,247,250,.6);
      outline-offset: 3px;
    }

    .label-text{
      font-size: 24px;
      line-height: 1;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h1 class="title">Artists</h1>

    <label class="row">
      <input type="checkbox" checked />
      <span class="cb">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M20 6L9 17l-5-5"
                stroke="white"
                stroke-width="3.2"
                stroke-linecap="round"
                stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="label-text">All</span>
    </label>
  </div>
</body>
</html>
