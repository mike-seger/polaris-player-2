<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouTube Playlist Audio Player</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar / main layout */
    #sidebar {
      width: 340px;
      border-right: 1px solid #ccc;
      padding: 0.5rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Playlist controls (sticky, compact, collapsible) */
    #playlistControls {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fff;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid #ddd;
    }

    .pc-header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.25rem;
      margin-bottom: 0.3rem;
    }

    #pcToggle {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.85rem;
      padding: 0.1rem 0.3rem;
      line-height: 1;
      transform-origin: center;
      transition: transform 0.15s;
    }

    #playlistControls.collapsed #pcToggle {
      transform: rotate(-90deg);
    }

    .pc-body {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    #playlistControls.collapsed .pc-body {
      display: none;
    }

    #playlistForm {
      margin: 0;
    }

    .pc-row {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .pc-label {
      font-size: 0.75rem;
      opacity: 0.7;
      flex-shrink: 0;
      width: 1.6rem; /* align vertically and keep short */
      text-align: right;
    }

    .pc-input-wrapper {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      flex: 1;
    }

    #playlistInput,
    #filterInput {
      width: 100%;
      box-sizing: border-box;
      padding: 0.25rem 0.4rem;
      font-size: 0.8rem;
    }

    #loadBtn {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .filter-wrapper {
      position: relative;
      flex: 1;
    }

    #filterInput {
      padding-right: 1.2rem; /* space for clear button */
    }

    #clearFilterBtn {
      position: absolute;
      right: 0.2rem;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0;
      line-height: 1;
      opacity: 0.5;
    }

    .filter-wrapper:not(.has-value) #clearFilterBtn {
      display: none;
    }

    .pc-thumbs-row {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
      margin-top: 0.1rem;
    }

    /* Track list */
    #trackList {
      list-style: none;
      padding: 0;
      margin: 0.4rem 0 0;
    }
    #trackList li {
      padding: 0.25rem 0.35rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    #trackList li:hover {
      background: #f2f2f2;
    }
    #trackList li.active {
      background: #e0e7ff;
    }
    #trackList img {
      width: 60px;
      height: auto;
      flex-shrink: 0;
    }

    /* Compact mode when thumbnails are hidden */
    body.no-thumbs #trackList img {
      display: none;
    }
    body.no-thumbs #trackList li {
      padding: 0.15rem 0.25rem;
      gap: 0.25rem;
    }
    body.no-thumbs .title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-number {
      width: 3em;
      text-align: right;
      font-size: 0.8rem;
      opacity: 0.7;
      flex-shrink: 0;
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }
    .title {
      font-size: 0.9rem;
      line-height: 1.2;
      flex: 1;
      text-transform: lowercase; /* display as lowercase */
      white-space: normal;       /* allow wrapping when thumbs shown */
    }

    /* Main player controls */
    #controls {
      padding: 0.75rem 1rem 0.75rem 1rem;
      border-bottom: 1px solid #ccc;
    }
    #controls strong {
      font-size: 0.9rem;
    }
    #controls > div:first-of-type + div {
      margin-top: 0.3rem;
    }
    #controls button {
      font-size: 0.8rem;
      padding: 0.25rem 0.6rem;
    }

    #player-container {
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    #player {
      width: 320px;
      height: 200px; /* min size per YouTube docs */
    }

    /* Custom progress slider */
    #progressWrapper {
      margin-top: 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    #progressRange {
      flex: 1;
      appearance: none;
      height: 6px;
      border-radius: 999px;
      background: #e0e0e0;
      outline: none;
      padding: 0;
      margin: 0;
    }
    #progressRange::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #cc0000;
      cursor: pointer;
      margin-top: -3px; /* centers thumb vertically */
    }
    #progressRange::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #cc0000;
      cursor: pointer;
      border: none;
    }
    #progressRange::-webkit-slider-runnable-track {
      height: 6px;
      border-radius: 999px;
      background: #e0e0e0;
    }
    #progressRange::-moz-range-track {
      height: 6px;
      border-radius: 999px;
      background: #e0e0e0;
    }

    #timeLabel {
      font-size: 0.75rem;
      opacity: 0.8;
      min-width: 80px;
      text-align: right;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="playlistControls">
      <div class="pc-header">
        <button type="button" id="pcToggle" aria-label="Toggle playlist controls">▾</button>
      </div>
      <div class="pc-body">
        <form id="playlistForm">
          <!-- ID / URL row -->
          <div class="pc-row">
            <span class="pc-label">ID</span>
            <div class="pc-input-wrapper">
              <input
                id="playlistInput"
                type="text"
                placeholder="Playlist URL or ID"
              />
              <button id="loadBtn" type="submit">Load</button>
            </div>
          </div>

          <!-- Filter row -->
          <div class="pc-row">
            <span class="pc-label" title="Filter">⏵</span>
            <div class="pc-input-wrapper">
              <div class="filter-wrapper" id="filterWrapper">
                <input
                  id="filterInput"
                  type="text"
                  placeholder="Filter tracks…"
                />
                <button type="button" id="clearFilterBtn" aria-label="Clear filter">×</button>
              </div>
            </div>
          </div>

          <!-- Thumbnails toggle -->
          <div class="pc-thumbs-row">
            <input type="checkbox" id="toggleThumbs" checked />
            <label for="toggleThumbs">Thumbnails</label>
          </div>
        </form>
      </div>
    </div>

    <ul id="trackList"></ul>
  </div>

  <div id="main">
    <div id="controls">
      <strong id="nowPlaying">Now playing: –</strong>
      <div>
        <button id="prevBtn">Prev</button>
        <button id="playPauseBtn">Play</button>
        <button id="nextBtn">Next</button>
      </div>

      <!-- Custom progress range + time label -->
      <div id="progressWrapper">
        <input
          id="progressRange"
          type="range"
          min="0"
          max="1000"
          value="0"
        />
        <div id="timeLabel">00:00 / 00:00</div>
      </div>
    </div>

    <div id="player-container">
      <div id="player"></div>
    </div>
  </div>

  <!-- IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let playlistItems = [];
    let currentIndex = -1;
    let isPlaying = false;
    let showThumbnails = true;

    let filterText = '';
    let filteredIndices = [];

    const STORAGE_KEY = 'ytAudioPlayer.settings';
    let settings = loadSettings();

    // ----- Local storage helpers -----
    function loadSettings() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : {};
      } catch (e) {
        console.warn('Failed to load settings:', e);
        return {};
      }
    }

    function saveSettings(patch) {
      settings = Object.assign({}, settings, patch);
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
      } catch (e) {
        console.warn('Failed to save settings:', e);
      }
    }

    // ----- DOM elements -----
    const playlistInput = document.getElementById('playlistInput');
    const filterInputEl = document.getElementById('filterInput');
    const filterWrapper = document.getElementById('filterWrapper');
    const clearFilterBtn = document.getElementById('clearFilterBtn');
    const toggleThumbsEl = document.getElementById('toggleThumbs');
    const progressRange = document.getElementById('progressRange');
    const timeLabel = document.getElementById('timeLabel');
    const playlistControls = document.getElementById('playlistControls');
    const pcToggle = document.getElementById('pcToggle');

    // Initialize inputs from settings *before* player is ready
    if (settings.playlistId) {
      playlistInput.value = settings.playlistId;
    }
    if (typeof settings.showThumbnails === 'boolean') {
      showThumbnails = settings.showThumbnails;
      toggleThumbsEl.checked = showThumbnails;
    } else {
      showThumbnails = toggleThumbsEl.checked;
    }

    if (typeof settings.filterText === 'string') {
      filterText = settings.filterText;
      filterInputEl.value = filterText;
    }

    document.body.classList.toggle('no-thumbs', !showThumbnails);
    updateFilterWrapperClass();

    // Collapsible controls (state not persisted)
    pcToggle.addEventListener('click', () => {
      playlistControls.classList.toggle('collapsed');
    });

    // Called by YouTube IFrame API when ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '200',
        width: '320',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0  // hide YouTube's own controls/progress bar
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      startProgressTimer();

      // Auto-load playlist if we have one saved
      const storedPlaylistId = settings.playlistId;
      if (storedPlaylistId) {
        loadPlaylistFromServer(false);
      } else {
        computeFilteredIndices();
        renderTrackList();
        updateNowPlaying();
        updatePlayPauseButton();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      } else if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        updatePlayPauseButton();
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        updatePlayPauseButton();
      }
    }

    function updatePlayPauseButton() {
      document.getElementById('playPauseBtn').textContent = isPlaying ? 'Pause' : 'Play';
    }

    function computeFilteredIndices() {
      filteredIndices = [];
      const f = (filterText || '').trim().toLowerCase();
      playlistItems.forEach((item, idx) => {
        if (!f || item.title.toLowerCase().includes(f)) {
          filteredIndices.push(idx);
        }
      });
    }

    function renderTrackList() {
      const ul = document.getElementById('trackList');
      ul.innerHTML = '';

      const hasFilter = (filterText || '').trim().length > 0;
      const indices = hasFilter ? filteredIndices : playlistItems.map((_, i) => i);

      indices.forEach((realIdx, displayIdx) => {
        const item = playlistItems[realIdx];
        const li = document.createElement('li');
        if (realIdx === currentIndex) li.classList.add('active');

        const numSpan = document.createElement('span');
        numSpan.className = 'track-number';
        numSpan.textContent = (displayIdx + 1) + '.';
        li.appendChild(numSpan);

        if (showThumbnails && item.thumbnail) {
          const img = document.createElement('img');
          img.src = item.thumbnail;
          li.appendChild(img);
        }

        const span = document.createElement('span');
        span.className = 'title';
        span.textContent = item.title;
        li.appendChild(span);

        li.addEventListener('click', () => {
          playIndex(realIdx);
        });

        ul.appendChild(li);
      });

      // After rendering, ensure active track is visible (for reloads)
      scrollActiveIntoView();
    }

    function scrollActiveIntoView() {
      const ul = document.getElementById('trackList');
      const active = ul.querySelector('li.active');
      if (active) {
        active.scrollIntoView({ block: 'center', behavior: 'auto' });
      }
    }

    function updateNowPlaying() {
      const el = document.getElementById('nowPlaying');
      if (currentIndex < 0 || !playlistItems[currentIndex]) {
        el.textContent = 'Now playing: –';
      } else {
        el.textContent = 'Now playing: ' + playlistItems[currentIndex].title;
      }
    }

    function playIndex(idx) {
      if (!player || !playlistItems[idx]) return;
      currentIndex = idx;
      const videoId = playlistItems[currentIndex].videoId;
      player.loadVideoById(videoId);
      isPlaying = true;
      updateNowPlaying();
      renderTrackList();
      updatePlayPauseButton();
      saveSettings({ currentVideoId: videoId });
    }

    function playNext() {
      if (currentIndex + 1 < playlistItems.length) {
        playIndex(currentIndex + 1);
      }
    }

    function playPrev() {
      if (currentIndex > 0) {
        playIndex(currentIndex - 1);
      }
    }

    document.getElementById('playPauseBtn').addEventListener('click', () => {
      if (!player) return;
      if (isPlaying) player.pauseVideo();
      else player.playVideo();
    });

    document.getElementById('nextBtn').addEventListener('click', playNext);
    document.getElementById('prevBtn').addEventListener('click', playPrev);

    async function loadPlaylistFromServer(forceRefresh = false) {
      const input = playlistInput.value.trim();
      if (!input) return;

      const url =
        '/api/playlist?playlistId=' +
        encodeURIComponent(input) +
        (forceRefresh ? '&forceRefresh=1' : '');

      const resp = await fetch(url);
      if (!resp.ok) {
        alert('Failed to load playlist');
        return;
      }
      const data = await resp.json();
      playlistItems = data.items || [];

      // Try to restore currentIndex from stored videoId
      const storedVideoId = settings.currentVideoId;
      let idxFromStorage = -1;
      if (storedVideoId) {
        idxFromStorage = playlistItems.findIndex((it) => it.videoId === storedVideoId);
      }
      if (idxFromStorage >= 0) {
        currentIndex = idxFromStorage;
      } else {
        currentIndex = playlistItems.length ? 0 : -1;
      }

      // Apply filter from UI/settings
      filterText = filterInputEl.value || '';
      computeFilteredIndices();
      renderTrackList();
      updateNowPlaying();
      updatePlayPauseButton();

      // Remember playlist id
      saveSettings({ playlistId: input });

      // Don't auto-play; user decides
    }

    document.getElementById('playlistForm').addEventListener('submit', (e) => {
      e.preventDefault();
      loadPlaylistFromServer(false);
    });

    // Thumbnail toggle
    toggleThumbsEl.addEventListener('change', (e) => {
      showThumbnails = e.target.checked;
      document.body.classList.toggle('no-thumbs', !showThumbnails);
      renderTrackList();
      saveSettings({ showThumbnails });
    });

    // Filter input: substring search applied on each keystroke, and remembered
    filterInputEl.addEventListener('input', () => {
      filterText = filterInputEl.value || '';
      updateFilterWrapperClass();
      computeFilteredIndices();
      renderTrackList();
      saveSettings({ filterText });
    });

    function updateFilterWrapperClass() {
      if ((filterInputEl.value || '').length > 0) {
        filterWrapper.classList.add('has-value');
      } else {
        filterWrapper.classList.remove('has-value');
      }
    }

    // Clear filter button
    clearFilterBtn.addEventListener('click', () => {
      filterInputEl.value = '';
      filterText = '';
      updateFilterWrapperClass();
      computeFilteredIndices();
      renderTrackList();
      saveSettings({ filterText: '' });
    });

    // ---- Keyboard handling ----
    function isTextInputFocused() {
      const ae = document.activeElement;
      if (!ae) return false;
      if (ae.tagName === 'INPUT' || ae.tagName === 'TEXTAREA') return true;
      if (ae.isContentEditable) return true;
      return false;
    }

    document.addEventListener('keydown', (e) => {
      // Don't hijack arrows when typing in inputs
      if (isTextInputFocused()) return;

      // Left / right: seek current track -/+ 5 seconds
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        if (!player || typeof player.getCurrentTime !== 'function' || typeof player.seekTo !== 'function') {
          return;
        }
        const delta = e.key === 'ArrowLeft' ? -5 : 5; // seconds
        const currentTime = player.getCurrentTime();
        const newTime = Math.max(0, currentTime + delta);
        player.seekTo(newTime, true);
        e.preventDefault();
        return;
      }

      // Ctrl/Alt + Up/Down: prev / next track
      if ((e.key === 'ArrowUp' || e.key === 'ArrowDown') && (e.ctrlKey || e.altKey)) {
        if (e.key === 'ArrowUp') {
          playPrev();
        } else {
          playNext();
        }
        e.preventDefault();
        return;
      }
    });

    // ---- Custom progress slider ----
    let progressInterval = null;

    function startProgressTimer() {
      if (progressInterval) return;
      progressInterval = setInterval(updateProgressBar, 500);
    }

    function formatTime(seconds) {
      if (!isFinite(seconds) || seconds < 0) return "00:00";
      const s = Math.floor(seconds);
      const m = Math.floor(s / 60);
      const r = s % 60;
      const mm = m.toString().padStart(2, '0');
      const ss = r.toString().padStart(2, '0');
      return `${mm}:${ss}`;
    }

    function updateProgressBar() {
      if (!player || typeof player.getDuration !== 'function' || typeof player.getCurrentTime !== 'function') {
        progressRange.value = 0;
        timeLabel.textContent = '00:00 / 00:00';
        return;
      }

      const duration = player.getDuration();
      const current = player.getCurrentTime();

      if (!duration || !isFinite(duration) || duration <= 0) {
        progressRange.value = 0;
        timeLabel.textContent = '00:00 / 00:00';
        return;
      }

      const frac = Math.max(0, Math.min(1, current / duration));
      progressRange.value = Math.round(frac * 1000);
      timeLabel.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
    }

    progressRange.addEventListener('input', () => {
      if (!player || typeof player.getDuration !== 'function' || typeof player.seekTo !== 'function') {
        return;
      }
      const duration = player.getDuration();
      if (!duration || !isFinite(duration) || duration <= 0) return;
      const frac = Number(progressRange.value) / 1000;
      const newTime = frac * duration;
      player.seekTo(newTime, true);
    });
  </script>
</body>
</html>
