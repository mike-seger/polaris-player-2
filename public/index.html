<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>YouTube Playlist Audio Player</title>
  <style>
    /* ---- Material Icons Round (from your CSS) ---- */
    :root {
      --player-controls-height: 24px;
      --player-min-slider-width: 160px;
      --player-scale: 1;
      --track-thumb-width: 60px;
      --track-row-base-height: calc(var(--track-thumb-width) * 0.5625);
      --track-row-padding: 0.25rem;
      --track-row-padding-compact: 0.15rem;
      --track-row-min-height: calc(var(--track-row-base-height) + var(--track-row-padding) * 2);
      --track-row-min-height-compact: calc(32px + var(--track-row-padding-compact) * 2);
      --color-bg: #0f1115;
      --color-panel: #161921;
      --color-border: #2b2f3a;
      --color-border-strong: #394150;
      --color-text: #f5f7fa;
      --color-text-muted: #a8b3c7;
      --color-hover: #1f2531;
      --color-active: #28344d;
      --color-accent: #cc0000;
    }

    @font-face {
      font-family: 'Material Icons Round-Regular';
      font-style: normal;
      font-weight: normal;
      font-display: swap;
      src: 
        url('./player.woff2') format('woff2')
        ,url('./player.woff')  format('woff')
        ,url('./player.otf')  format('opentype')
        ;
    }

    .icon {
      font-family: 'Material Icons Round-Regular';
      font-weight: normal;
      font-style: normal;
      display: inline-block;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: 'liga';
      height: var(--player-controls-height);
      line-height: var(--player-controls-height);
      font-size: var(--player-controls-height);
      color: inherit;
    }
    .icon.inactive { display: none; }
    .icon.play:before { content: "\e037"; }         /* play_arrow */
    .icon.pause:before { content: "\e034"; }        /* pause */
    .icon.next:before { content: "\e044"; }         /* skip_next */
    .icon.prev:before { content: "\e045"; }         /* skip_previous */
    .icon.search:before { content: "\e8b6"; }       /* search */
    .icon.upload:before { content: "\f09b"; }       /* upload */
    .icon.download:before { content: "\f090"; }     /* download */
    .icon.delete:before { content: "\e872"; }       /* delete */
    .icon.open-in-browser:before { content: "\e89d"; } /* open_in_browser */
    .icon.volume-up:before { content: "\e5d6"; }     /* volume_up */
    .icon.volume-down:before { content: "\e5d7"; }   /* volume_down */
    .icon.cancel:before { content: "\e5c9"; }       /* cancel */
    .icon.close:before { content: "\e5cd"; }       /* close */
    /* you can add volume icons later if desired */

    /* ---- Layout ---- */
    html {
      height: 100%;
      overscroll-behavior: none;
      background: var(--color-bg);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      height: calc(var(--app-vh, 1vh) * 100);
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overscroll-behavior: none;
      background: var(--color-bg);
      color: var(--color-text);
    }

    button,
    input,
    label,
    span,
    p {
      color: inherit;
    }

    button:hover,
    button:focus {
      color: var(--color-text);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    button:focus-visible,
    input:focus-visible {
      outline: 2px solid var(--color-border-strong);
      outline-offset: 2px;
    }

    @supports (height: 100dvh) {
      body {
        min-height: 100dvh;
        height: 100dvh;
      }
    }

    #sidebar {
      width: 340px;
      border-right: 1px solid var(--color-border);
      padding: 0.4rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      background: var(--color-panel);
      position: relative;
    }

    /* Playlist controls at top */
    #playlistControls {
      flex: 0 0 auto;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .pc-body {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    #playlistControls.collapsed .pc-body {
      display: none;
    }

    #playlistForm {
      margin: 0;
    }

    .pc-row {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .pc-label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      flex-shrink: 0;
      width: 1.6rem;
      text-align: right;
    }

    .pc-input-wrapper {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      flex: 1;
    }

    .playlist-history-wrapper {
      flex: 1 1 auto;
      width: 100%;
    }

    .playlist-select-group {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      flex: 1 1 100%;
      min-width: 0;
    }

    #playlistHistorySelect {
      flex: 1 1 100%;
      min-width: 0;
      padding: 0.25rem 0.4rem;
      font-size: 0.8rem;
      background: #202633;
      border: 1px solid var(--color-border);
      color: var(--color-text);
      border-radius: 4px;
    }

    #playlistHistorySelect:focus {
      border-color: var(--color-border-strong);
      outline: none;
    }


    .alert-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(10, 12, 18, 0.72);
      z-index: 1000;
      padding: 1rem;
    }

    .alert-overlay.visible {
      display: flex;
    }

    .alert-dialog {
      background: var(--color-panel);
      color: var(--color-text);
      border: 1px solid var(--color-border-strong);
      border-radius: 8px;
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
      width: min(600px, 90vw);
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .alert-body {
      padding: 1.25rem 1.25rem 0.5rem;
      overflow: auto;
      font-size: 0.85rem;
    }

    .alert-body pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    #alertCloseBtn {
      align-self: flex-end;
      margin: 0 1.25rem 1.25rem;
      padding: 0.35rem 1.25rem;
      font-size: 0.85rem;
      border: 1px solid #5b6b85;
      background: #2f3b52;
      color: #ffffff;
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      line-height: 1;
      cursor: pointer;
    }

    .alert-close-text {
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    #alertCloseBtn:hover {
      background: #3a4966;
      border-color: #7485a2;
    }

    #alertCloseBtn:focus-visible {
      outline: 2px solid #9db1d5;
      outline-offset: 2px;
    }

    #alertCloseBtn .icon {
      font-size: 18px;
      width: 18px;
      height: 18px;
    }

    #filterInput {
      width: 100%;
      box-sizing: border-box;
      padding: 0.25rem 0.4rem;
      font-size: 0.8rem;
      background: #202633;
      border: 1px solid var(--color-border);
      color: var(--color-text);
      border-radius: 4px;
    }

    #filterInput:focus {
      border-color: var(--color-border-strong);
    }

    #filterInput::placeholder {
      color: var(--color-text-muted);
    }

    input[type="checkbox"] {
      accent-color: var(--color-accent);
    }

    #playlistIOBtn {
      flex: 1 1 auto;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.35rem 0.75rem;
      font-size: 0.8rem;
      font-weight: 600;
      border-radius: 4px;
      border: 1px solid var(--color-border-strong);
      background: #263047;
      color: var(--color-text);
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #playlistIOBtn:hover,
    #playlistIOBtn:focus {
      background: #2f3a55;
      border-color: #46526d;
    }

    .filter-wrapper {
      position: relative;
      flex: 1;
    }

    #filterInput {
      padding-right: 1.2rem;
      padding-left: 1.4rem;
    }

    #clearFilterBtn {
      position: absolute;
      right: 0.15rem;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      opacity: 0.6;
      color: var(--color-text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--player-controls-height);
      height: var(--player-controls-height);
    }

    #clearFilterBtn .icon {
      font-size: var(--player-controls-height);
      color: inherit;
      line-height: var(--player-controls-height);
    }

    #clearFilterBtn:hover {
      opacity: 1;
      color: var(--color-text);
    }

    .filter-wrapper:not(.has-value) #clearFilterBtn {
      display: none;
    }

    .filter-wrapper .filter-icon {
      position: absolute;
      left: 0.3rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      opacity: 0.6;
      pointer-events: none;
      color: var(--color-text-muted);
    }

    /* Scrollable track list between top and bottom bars */
    #trackListContainer {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      -webkit-overflow-scrolling: touch;
      background: var(--color-panel);
      border-top: 1px solid var(--color-border);
      scrollbar-width: thin;
      scrollbar-color: var(--color-border-strong) rgba(32, 38, 51, 0.75);
    }

    #trackListContainer::-webkit-scrollbar {
      width: 10px;
    }

    #trackListContainer::-webkit-scrollbar-track {
      background: rgba(17, 20, 26, 0.75);
      border-radius: 999px;
    }

    #trackListContainer::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--color-border-strong), var(--color-border));
      border-radius: 999px;
      border: 2px solid rgba(17, 20, 26, 0.75);
    }

    #trackListContainer::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--color-border-strong), var(--color-hover));
    }

    #debugOverlay .debug-overlay-scroll {
      scrollbar-width: thin;
      scrollbar-color: var(--color-border-strong) rgba(17, 20, 26, 0.9);
    }

    #debugOverlay .debug-overlay-scroll::-webkit-scrollbar {
      width: 10px;
    }

    #debugOverlay .debug-overlay-scroll::-webkit-scrollbar-track {
      background: rgba(17, 20, 26, 0.85);
      border-radius: 999px;
    }

    #debugOverlay .debug-overlay-scroll::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--color-border-strong), var(--color-border));
      border-radius: 999px;
      border: 2px solid rgba(17, 20, 26, 0.85);
    }

    #debugOverlay .debug-overlay-scroll::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--color-border-strong), var(--color-hover));
    }

    #trackList {
      list-style: none;
      padding: 0;
      margin: 0;         /* no gap above first track */
      background: var(--color-panel);
    }

    #trackList li {
      padding: var(--track-row-padding) 0.35rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      border-bottom: 1px solid var(--color-border);
      transition: background 0.15s ease;
      min-height: var(--track-row-min-height);
      box-sizing: border-box;
    }
    #trackList li:hover {
      background: var(--color-hover);
    }
    #trackList li.active {
      background: var(--color-active);
    }
    #trackList li.active .title {
      color: var(--color-text);
    }
    #trackList li.active .track-number {
      color: var(--color-text);
    }
    #trackList li:last-child {
      border-bottom: none;
    }
    #trackList img {
      width: var(--track-thumb-width);
      height: auto;
      flex-shrink: 0;
    }

    body.no-thumbs #trackList img {
      display: none;
    }
    body.no-thumbs #trackList li {
      padding: var(--track-row-padding-compact) 0.25rem;
      gap: 0.25rem;
      min-height: var(--track-row-min-height-compact);
    }
    body.no-thumbs .title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .track-number {
      width: 3em;
      text-align: right;
      font-size: 0.8rem;
      color: var(--color-text-muted);
      flex-shrink: 0;
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }
    .title {
      font-size: 0.9rem;
      line-height: 1.2;
      flex: 1;
      text-transform: lowercase;
      white-space: normal;
    }

    /* Track controls at bottom of sidebar */
    #trackControls {
      flex: 0 0 auto;
      padding: 0.35rem;
      margin-bottom: 0.2em;
      background: var(--color-panel);
    }

    #nowPlaying {
      font-size: 0.8rem;
      display: block;
      margin-bottom: 0.2rem;
      color: var(--color-text-muted);
    }

    #trackControls-top {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      margin-bottom: 0.25rem;
    }

    #trackControls-buttons {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      width: 100%;
    }

    .track-controls-group {
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }

    .track-controls-group.right {
      margin-left: auto;
    }

    #thumbToggleBtn span {
      font-size: 0.7rem;
      display: inline-block;
      min-width: 1.2rem;
      text-align: center;
      color: var(--color-text);
      font-weight: 600;
    }

    #thumbToggleBtn.active span {
      color: var(--color-accent);
    }

    #trackControls-buttons button {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--player-controls-height);
      height: var(--player-controls-height);
      color: var(--color-text);
    }

    #trackControls-buttons button:hover {
      color: var(--color-accent);
    }
    #thumbToggleBtn:hover span {
      color: var(--color-accent);
    }

    #debugBtn {
      font-size: 0.7rem;
      color: var(--color-text-muted);
      border-radius: 4px;
      border: 1px solid transparent;
    }

    #debugBtn:hover {
      color: var(--color-text);
    }

    /* progress slider */
    #progressWrapper {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    #progressRange {
      flex: 1;
      appearance: none;
      height: 9px;
      border-radius: 999px;
      background: #2f3646;
      outline: none;
      padding: 0;
      margin: 0;
    }
    #progressRange::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--color-accent);
      cursor: pointer;
      margin-top: -4.5px;
    }
    #progressRange::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--color-accent);
      cursor: pointer;
      border: none;
    }
    #progressRange::-webkit-slider-runnable-track {
      height: 9px;
      border-radius: 999px;
      background: #2f3646;
    }
    #progressRange::-moz-range-track {
      height: 9px;
      border-radius: 999px;
      background: #2f3646;
    }

    #timeLabel {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      min-width: 80px;
      text-align: right;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    /* Player between control groups */
    #player-container {
      padding: 0.5rem 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 0 0 auto;
      background: #0b0d12;
    }
    #player {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    #player iframe {
      width: 100% !important;
      height: 100% !important;
      border: 0;
      border-radius: inherit;
      display: block;
    }

    @media (min-width: 1024px) {
      body {
        display: block;
      }

      #sidebar {
        width: 100%;
        max-width: none;
        display: grid;
        grid-template-columns: 340px minmax(0, 1fr);
        grid-template-rows: auto auto 1fr;
        grid-template-areas:
          "playlist player"
          "controls player"
          "list player";
        column-gap: 0;
        row-gap: 0.75rem;
        padding-right: 0;
        align-items: start;
        border-right: none;
        height: calc(var(--app-vh, 1vh) * 100);
        min-height: 0;
        overflow: visible;
      }

      #playlistControls {
        grid-area: playlist;
        max-width: 340px;
      }

      #trackControls {
        grid-area: controls;
        max-width: 340px;
      }

      #trackListContainer {
        grid-area: list;
        max-width: 340px;
        height: 100%;
        min-height: 0;
      }

      #player-container {
        grid-area: player;
        padding: 0;
        align-items: stretch;
        justify-content: center;
        background: var(--color-bg);
        min-height: 0;
        height: 100%;
      }

      #player {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        border-radius: 12px;
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
        aspect-ratio: auto;
      }
      #player iframe {
        border-radius: inherit;
      }
    }
  </style>
  <script src="https://unpkg.com/opentype.js@latest/dist/opentype.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <!-- Top playlist controls -->
    <div id="playlistControls" class="collapsed">
      <div class="pc-body">
        <form id="playlistForm">
          <!-- Saved playlist selector row -->
          <div class="pc-row">
            <div class="pc-input-wrapper playlist-history-wrapper">
              <div class="playlist-select-group">
                <select
                  id="playlistHistorySelect"
                  aria-label="Saved playlists"
                  disabled
                ></select>
              </div>
            </div>
          </div>

          <!-- ID / URL row -->
          <div class="pc-row">
            <div class="pc-input-wrapper">
              <button
                id="playlistIOBtn"
                type="button"
                aria-label="Open playlist import/export"
              >
                Manage Playlists...
              </button>
            </div>
          </div>

          <!-- Filter row -->
          <div class="pc-row">
            <div class="pc-input-wrapper">
              <div class="filter-wrapper" id="filterWrapper">
                <span class="icon search filter-icon" aria-hidden="true"></span>
                <input
                  id="filterInput"
                  type="text"
                  aria-label="Filter tracks"
                />
                <button type="button" id="clearFilterBtn" aria-label="Clear filter">
                  <span class="icon cancel" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <!-- Video player -->
    <div id="player-container">
      <div id="player"></div>
    </div>

    <!-- Playback controls -->
    <div id="trackControls">
      <span id="nowPlaying"></span>
      <div id="trackControls-top">
        <div id="trackControls-buttons">
          <div class="track-controls-group">
            <button id="prevBtn" type="button" aria-label="Previous track">
              <span class="icon prev" aria-hidden="true"></span>
            </button>
            <button id="playPauseBtn" type="button" aria-label="Play/Pause">
              <span class="icon play" id="playPauseIcon" aria-hidden="true"></span>
            </button>
            <button id="nextBtn" type="button" aria-label="Next track">
              <span class="icon next" aria-hidden="true"></span>
            </button>
          </div>
          <div class="track-controls-group right">
            <button id="debugBtn" type="button" aria-label="Debug font">D</button>
            <button
              id="thumbToggleBtn"
              type="button"
              aria-label="Hide thumbnails"
              aria-pressed="true"
            >
              <span id="thumbToggleIcon" aria-hidden="true">T</span>
            </button>
            <button
              id="playlistToggleBtn"
              type="button"
              aria-label="Show playlist controls"
              aria-expanded="false"
            >
              <span class="icon volume-up" id="playlistToggleIcon" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      <div id="progressWrapper">
        <input
          id="progressRange"
          type="range"
          min="0"
          max="1000"
          value="0"
        />
        <div id="timeLabel">00:00 / 00:00</div>
      </div>
    </div>

    <!-- Scrollable list -->
    <div id="trackListContainer">
      <ul id="trackList"></ul>
    </div>
  </div>

  <div
    id="alertOverlay"
    class="alert-overlay"
    role="dialog"
    aria-modal="true"
    aria-labelledby="alertMessage"
    aria-hidden="true"
  >
    <div class="alert-dialog">
      <div class="alert-body">
        <pre id="alertMessage"></pre>
      </div>
      <button id="alertCloseBtn" type="button">
        <span class="icon close" aria-hidden="true"></span>
        <span class="alert-close-text">OK</span>
      </button>
    </div>
  </div>

  <!-- IFrame Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./playlist-io.js"></script>

  <script>
    let player;
    let playlistItems = [];
    let currentIndex = -1;
    let isPlaying = false;
    let showThumbnails = true;

    let filterText = '';
    let filteredIndices = [];

    const STORAGE_KEY = 'ytAudioPlayer.settings';
    let settings = loadSettings();
    const API_BASE_PATH = window.location.hostname.endsWith('polaris.net128.com') ? '/u2b' : '';
    const PLAYLIST_HISTORY_LIMIT = 25;
    const rawPlaylistHistory = Array.isArray(settings.playlistHistory) ? settings.playlistHistory : [];
    let playlistHistory = normalizePlaylistHistory(rawPlaylistHistory);
    settings.playlistHistory = playlistHistory;
    const historyNeedsPersist = JSON.stringify(rawPlaylistHistory) !== JSON.stringify(playlistHistory);

    // settings helpers
    function loadSettings() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : {};
      } catch (e) {
        console.warn('Failed to load settings:', e);
        return {};
      }
    }
    function saveSettings(patch) {
      settings = Object.assign({}, settings, patch);
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
      } catch (e) {
        console.warn('Failed to save settings:', e);
      }
    }

    function getCurrentVideoMap() {
      const map = settings.currentVideoMap;
      if (map && typeof map === 'object' && !Array.isArray(map)) {
        return map;
      }
      return {};
    }

    function updateCurrentVideo(playlistId, videoId) {
      if (!playlistId || !videoId) {
        return;
      }
      const map = getCurrentVideoMap();
      map[playlistId] = videoId;
      saveSettings({ currentVideoMap: map });
    }

    function migrateLegacySettings() {
      const legacyPlaylistId =
        typeof settings.playlistId === 'string' ? settings.playlistId.trim() : '';
      const legacyVideoId =
        typeof settings.currentVideoId === 'string' ? settings.currentVideoId.trim() : '';
      if (!legacyPlaylistId || !legacyVideoId) {
        return;
      }
      const map = getCurrentVideoMap();
      if (!map[legacyPlaylistId]) {
        map[legacyPlaylistId] = legacyVideoId;
      }
      delete settings.currentVideoId;
      saveSettings({ currentVideoMap: map });
    }

    migrateLegacySettings();

    function normalizePlaylistHistory(raw) {
      if (!Array.isArray(raw)) return [];
      const cleaned = [];
      const seen = new Set();
      for (const entry of raw) {
        if (!entry) continue;

        let id = '';
        let title = '';

        if (typeof entry === 'string') {
          id = entry.trim();
          title = id;
        } else if (typeof entry === 'object') {
          if (typeof entry.id === 'string') {
            id = entry.id.trim();
          } else if (typeof entry.playlistId === 'string') {
            id = entry.playlistId.trim();
          } else if (typeof entry.url === 'string') {
            const url = entry.url.trim();
            const match = url.match(/[?&]list=([^&#]+)/);
            id = match ? decodeURIComponent(match[1]) : url;
          }

          if (typeof entry.title === 'string' && entry.title.trim().length) {
            title = entry.title.trim();
          } else if (typeof entry.name === 'string' && entry.name.trim().length) {
            title = entry.name.trim();
          }
        }

        if (!id) continue;
        if (seen.has(id)) continue;
        seen.add(id);
        cleaned.push({ id, title: title || id });
        if (cleaned.length >= PLAYLIST_HISTORY_LIMIT) break;
      }
      return cleaned;
    }

    // DOM refs
    const playlistIOBtn = document.getElementById('playlistIOBtn');
    const filterInputEl = document.getElementById('filterInput');
    const filterWrapper = document.getElementById('filterWrapper');
    const clearFilterBtn = document.getElementById('clearFilterBtn');
    const thumbToggleBtn = document.getElementById('thumbToggleBtn');
    const thumbToggleIcon = document.getElementById('thumbToggleIcon');
    const progressRange = document.getElementById('progressRange');
    const timeLabel = document.getElementById('timeLabel');
    const playlistControls = document.getElementById('playlistControls');
    const playlistToggleBtn = document.getElementById('playlistToggleBtn');
    const playlistToggleIcon = document.getElementById('playlistToggleIcon');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const playlistHistorySelect = document.getElementById('playlistHistorySelect');
    const alertOverlay = document.getElementById('alertOverlay');
    const alertMessageEl = document.getElementById('alertMessage');
    const alertCloseBtn = document.getElementById('alertCloseBtn');
    let lastFocusedElement = null;

    function hideAlert() {
      if (!alertOverlay) return;
      alertOverlay.classList.remove('visible');
      alertOverlay.style.display = '';
      alertOverlay.setAttribute('aria-hidden', 'true');
      if (lastFocusedElement && typeof lastFocusedElement.focus === 'function') {
        lastFocusedElement.focus({ preventScroll: true });
      }
      lastFocusedElement = null;
    }

    function showAlert(message) {
      if (!alertOverlay || !alertMessageEl || !alertCloseBtn) {
        window.alert(typeof message === 'string' ? message : JSON.stringify(message, null, 2));
        return;
      }
      const formatted = typeof message === 'string' ? message : JSON.stringify(message, null, 2);
      alertMessageEl.textContent = formatted;
      alertMessageEl.scrollTop = 0;
      lastFocusedElement = document.activeElement instanceof HTMLElement ? document.activeElement : null;
      alertOverlay.style.display = 'flex';
      alertOverlay.classList.add('visible');
      alertOverlay.setAttribute('aria-hidden', 'false');
      alertCloseBtn.focus({ preventScroll: true });
    }

    if (alertCloseBtn) {
      alertCloseBtn.addEventListener('click', hideAlert);
    }

    if (alertOverlay) {
      alertOverlay.addEventListener('click', (event) => {
        if (event.target === alertOverlay) {
          hideAlert();
        }
      });
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && alertOverlay?.classList.contains('visible')) {
        hideAlert();
      }
    });

    function persistPlaylistHistory() {
      settings.playlistHistory = playlistHistory;
      saveSettings({ playlistHistory });
    }

    function updatePlaylistHistorySelect(selectedId = '') {
      if (!playlistHistorySelect) return;

      playlistHistorySelect.innerHTML = '';

      if (!playlistHistory.length) {
        playlistHistorySelect.disabled = true;
        playlistHistorySelect.title = 'No saved playlists yet';
        playlistHistorySelect.value = '';
        return;
      }

      playlistHistorySelect.disabled = false;
      playlistHistorySelect.title = 'Select a saved playlist';

      let matched = false;
      playlistHistory.forEach((entry) => {
        const option = document.createElement('option');
        option.value = entry.id;
        option.textContent = entry.title;
        if (entry.id === selectedId) {
          option.selected = true;
          matched = true;
        }
        playlistHistorySelect.appendChild(option);
      });

      if (!matched) {
        playlistHistorySelect.selectedIndex = 0;
      }
    }

    function addPlaylistToHistory(id, title) {
      if (!id) return;
      const cleanedTitle = title && title.trim().length ? title.trim() : id;

      const existing = playlistHistory.filter((entry) => entry.id !== id);
      playlistHistory = [{ id, title: cleanedTitle }, ...existing];
      if (playlistHistory.length > PLAYLIST_HISTORY_LIMIT) {
        playlistHistory = playlistHistory.slice(0, PLAYLIST_HISTORY_LIMIT);
      }
      persistPlaylistHistory();
      updatePlaylistHistorySelect(id);
    }

    function removePlaylistFromHistory(id) {
      if (!id) return;
      playlistHistory = playlistHistory.filter((entry) => entry.id !== id);
      persistPlaylistHistory();
      const map = getCurrentVideoMap();
      if (map[id]) {
        delete map[id];
        saveSettings({ currentVideoMap: map });
      }
      updatePlaylistHistorySelect('');
    }

    if (historyNeedsPersist) {
      persistPlaylistHistory();
    }

    updatePlaylistHistorySelect(settings.playlistId || '');

    if (playlistHistorySelect) {
      playlistHistorySelect.addEventListener('change', () => {
        const selectedId = playlistHistorySelect.value;
        if (!selectedId) return;
        saveSettings({ playlistId: selectedId });
        loadPlaylistFromServer(false, selectedId);
      });
    }

    // viewport height adjustments for mobile browsers with dynamic toolbars
    function updateViewportHeight() {
      const vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight) * 0.01;
      document.documentElement.style.setProperty('--app-vh', `${vh}px`);
    }

    updateViewportHeight();
    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', updateViewportHeight);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', updateViewportHeight);
      window.visualViewport.addEventListener('scroll', updateViewportHeight);
    }

    // init from settings
    if (typeof settings.showThumbnails === 'boolean') {
      showThumbnails = settings.showThumbnails;
    } else {
      showThumbnails = true;
    }
    if (typeof settings.filterText === 'string') {
      filterText = settings.filterText;
      filterInputEl.value = filterText;
    }
    document.body.classList.toggle('no-thumbs', !showThumbnails);
    updateFilterWrapperClass();
    updateThumbToggleState();

    function updatePlaylistToggleState() {
      if (!playlistControls || !playlistToggleBtn || !playlistToggleIcon) return;
      const collapsed = playlistControls.classList.contains('collapsed');
      const label = collapsed ? 'Show playlist controls' : 'Hide playlist controls';
      playlistToggleBtn.setAttribute('aria-expanded', String(!collapsed));
      playlistToggleBtn.setAttribute('aria-label', label);
      playlistToggleBtn.title = label;
      playlistToggleIcon.className = collapsed ? 'icon volume-down' : 'icon volume-up';
    }

    function updateThumbToggleState() {
      if (!thumbToggleBtn || !thumbToggleIcon) return;
      const label = showThumbnails ? 'Hide thumbnails' : 'Show thumbnails';
      thumbToggleBtn.setAttribute('aria-pressed', String(showThumbnails));
      thumbToggleBtn.setAttribute('aria-label', label);
      thumbToggleBtn.title = label;
      thumbToggleBtn.classList.toggle('active', showThumbnails);
      thumbToggleIcon.textContent = 'T';
    }

    // collapsible controls (not persisted)
    if (playlistToggleBtn) {
      playlistToggleBtn.addEventListener('click', () => {
        if (!playlistControls) return;
        playlistControls.classList.toggle('collapsed');
        updatePlaylistToggleState();
      });
    }

    updatePlaylistToggleState();
    updateThumbToggleState();

    // IFrame API ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '200',
        width: '320',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

    function onPlayerReady() {
      startProgressTimer();

      const storedPlaylistId = settings.playlistId;
      if (storedPlaylistId) {
        loadPlaylistFromServer(false, storedPlaylistId);
      } else {
        computeFilteredIndices();
        renderTrackList();
        updateNowPlaying();
        updatePlayPauseButton();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      } else if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        updatePlayPauseButton();
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        updatePlayPauseButton();
      }
    }

    function updatePlayPauseButton() {
      if (!playPauseIcon) return;
      if (isPlaying) {
        playPauseIcon.className = 'icon pause';
      } else {
        playPauseIcon.className = 'icon play';
      }
    }

    function computeFilteredIndices() {
      filteredIndices = [];
      const f = (filterText || '').trim().toLowerCase();
      playlistItems.forEach((item, idx) => {
        if (!f || item.title.toLowerCase().includes(f)) {
          filteredIndices.push(idx);
        }
      });
    }

    function renderTrackList() {
      const ul = document.getElementById('trackList');
      ul.innerHTML = '';

      const hasFilter = (filterText || '').trim().length > 0;
      const indices = hasFilter ? filteredIndices : playlistItems.map((_, i) => i);

      indices.forEach((realIdx, displayIdx) => {
        const item = playlistItems[realIdx];
        const li = document.createElement('li');
        if (realIdx === currentIndex) li.classList.add('active');

        const numSpan = document.createElement('span');
        numSpan.className = 'track-number';
        numSpan.textContent = (displayIdx + 1) + '.';
        li.appendChild(numSpan);

        if (showThumbnails && item.thumbnail) {
          const img = document.createElement('img');
          img.src = item.thumbnail;
          li.appendChild(img);
        }

        const span = document.createElement('span');
        span.className = 'title';
        span.textContent = item.userTitle?item.userTitle:item.title;
        li.appendChild(span);

        li.addEventListener('click', () => {
          playIndex(realIdx);
        });

        ul.appendChild(li);
      });

      scrollActiveIntoView();
    }

    function scrollActiveIntoView() {
      const ul = document.getElementById('trackList');
      const active = ul.querySelector('li.active');
      if (active) {
        active.scrollIntoView({ block: 'center', behavior: 'auto' });
      }
    }

    function updateNowPlaying() {
      const el = document.getElementById('nowPlaying');
      if (currentIndex < 0 || !playlistItems[currentIndex]) {
        el.textContent = 'â€“';
      } else {
        el.textContent = playlistItems[currentIndex].title;
      }
    }

    function playIndex(idx) {
      if (!player || !playlistItems[idx]) return;
      currentIndex = idx;
      const videoId = playlistItems[currentIndex].videoId;
      player.loadVideoById(videoId);
      isPlaying = true;
      updateNowPlaying();
      renderTrackList();
      updatePlayPauseButton();
      const playlistId = settings.playlistId || '';
      updateCurrentVideo(playlistId, videoId);
    }

    function playNext() {
      if (currentIndex + 1 < playlistItems.length) {
        playIndex(currentIndex + 1);
      }
    }

    function playPrev() {
      if (currentIndex > 0) {
        playIndex(currentIndex - 1);
      }
    }

    document.getElementById('playPauseBtn').addEventListener('click', () => {
      if (!player) return;
      if (isPlaying) player.pauseVideo();
      else player.playVideo();
    });
    document.getElementById('nextBtn').addEventListener('click', playNext);
    document.getElementById('prevBtn').addEventListener('click', playPrev);

    async function loadPlaylistFromServer(forceRefresh = false, playlistIdOverride = '') {
      const override = typeof playlistIdOverride === 'string' ? playlistIdOverride.trim() : '';
      const fallback = typeof settings.playlistId === 'string' ? settings.playlistId.trim() : '';
      const targetId = override || fallback;
      if (!targetId) {
        return undefined;
      }

      const url = `${API_BASE_PATH}/api/playlist?playlistId=${encodeURIComponent(targetId)}${forceRefresh ? '&forceRefresh=1' : ''}`;

      let resp;
      try {
        resp = await fetch(url);
      } catch (networkError) {
        console.error('Playlist request failed:', networkError);
        showAlert('Failed to load playlist: network error');
        return;
      }
      if (!resp.ok) {
        let message = 'Failed to load playlist';
        try {
          const err = await resp.json();
          const detail = err?.error || err?.message;
          if (detail && typeof detail === 'string') {
            message += `: ${detail}`;
          }
        } catch (parseErr) {
          console.warn('Failed to parse playlist error response:', parseErr);
        }
        showAlert(message);
        return;
      }
      const data = await resp.json();
      playlistItems = data.items || [];
      const resolvedPlaylistId =
        (typeof data.playlistId === 'string' && data.playlistId.trim().length
          ? data.playlistId.trim()
          : targetId) || targetId;
      const playlistTitle =
        (typeof data.title === 'string' && data.title.trim().length ? data.title.trim() : '') ||
        (typeof data.playlistTitle === 'string' && data.playlistTitle.trim().length ? data.playlistTitle.trim() : '') ||
        resolvedPlaylistId;

      saveSettings({ playlistId: resolvedPlaylistId });

      const savedMap = getCurrentVideoMap();
      const storedVideoId = savedMap[resolvedPlaylistId];
      let idxFromStorage = -1;
      if (storedVideoId) {
        idxFromStorage = playlistItems.findIndex((it) => it.videoId === storedVideoId);
      }
      if (idxFromStorage >= 0) {
        currentIndex = idxFromStorage;
      } else {
        currentIndex = playlistItems.length ? 0 : -1;
      }

      filterText = filterInputEl.value || '';
      computeFilteredIndices();
      if (currentIndex >= 0 && player) {
        playIndex(currentIndex);
      } else {
        renderTrackList();
        updateNowPlaying();
        updatePlayPauseButton();
      }

      addPlaylistToHistory(resolvedPlaylistId, playlistTitle);

      return resolvedPlaylistId;
    }

    function downloadCurrentPlaylist() {
      if (!playlistItems || playlistItems.length === 0) {
        showAlert('No playlist loaded yet.');
        return false;
      }

      const payload = {
        playlistId: settings.playlistId || '',
        fetchedAt: new Date().toISOString(),
        itemCount: playlistItems.length,
        items: playlistItems.map((item) => ({
          ...item,
          userTitle: item.userTitle ?? item.title
        }))
      };

      const blob = new Blob([JSON.stringify(payload, null, 2)], {
        type: 'application/json'
      });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'yt-playlist.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      return true;
    }

    const playlistIO = typeof initPlaylistIO === 'function'
      ? initPlaylistIO({
          triggerElement: playlistIOBtn,
          getPlaylistId: () => (typeof settings.playlistId === 'string' ? settings.playlistId : ''),
          getPlaylistHistory: () => playlistHistory.slice(),
          removePlaylist: (id) => removePlaylistFromHistory(id),
          onLoad: async ({ playlistId, forceRefresh }) => {
            await loadPlaylistFromServer(Boolean(forceRefresh), playlistId);
          },
          onDownload: () => downloadCurrentPlaylist(),
          showAlert
        })
      : null;

    document.getElementById('playlistForm').addEventListener('submit', (e) => {
      e.preventDefault();
    });

    // thumbnails toggle
    if (thumbToggleBtn) {
      thumbToggleBtn.addEventListener('click', () => {
        showThumbnails = !showThumbnails;
        document.body.classList.toggle('no-thumbs', !showThumbnails);
        renderTrackList();
        updateThumbToggleState();
        saveSettings({ showThumbnails });
      });
    }

    // filter
    filterInputEl.addEventListener('input', () => {
      filterText = filterInputEl.value || '';
      updateFilterWrapperClass();
      computeFilteredIndices();
      renderTrackList();
      saveSettings({ filterText });
    });

    function updateFilterWrapperClass() {
      if ((filterInputEl.value || '').length > 0) {
        filterWrapper.classList.add('has-value');
      } else {
        filterWrapper.classList.remove('has-value');
      }
    }

    clearFilterBtn.addEventListener('click', () => {
      filterInputEl.value = '';
      filterText = '';
      updateFilterWrapperClass();
      computeFilteredIndices();
      renderTrackList();
      saveSettings({ filterText: '' });
    });

    // keyboard handling
    function isTextInputFocused() {
      const ae = document.activeElement;
      if (!ae) return false;
      if (ae.tagName === 'INPUT' || ae.tagName === 'TEXTAREA') return true;
      if (ae.isContentEditable) return true;
      return false;
    }

    document.addEventListener('keydown', (e) => {
      if (isTextInputFocused()) return;

      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        if (!player || typeof player.getCurrentTime !== 'function' || typeof player.seekTo !== 'function') {
          return;
        }
        const delta = e.key === 'ArrowLeft' ? -5 : 5;
        const currentTime = player.getCurrentTime();
        const newTime = Math.max(0, currentTime + delta);
        player.seekTo(newTime, true);
        e.preventDefault();
        return;
      }

      if ((e.key === 'ArrowUp' || e.key === 'ArrowDown') && (e.ctrlKey || e.altKey)) {
        if (e.key === 'ArrowUp') {
          playPrev();
        } else {
          playNext();
        }
        e.preventDefault();
        return;
      }
    });

    // progress slider
    let progressInterval = null;

    function startProgressTimer() {
      if (progressInterval) return;
      progressInterval = setInterval(updateProgressBar, 500);
    }

    function formatTime(seconds) {
      if (!isFinite(seconds) || seconds < 0) return '00:00';
      const s = Math.floor(seconds);
      const m = Math.floor(s / 60);
      const r = s % 60;
      const mm = m.toString().padStart(2, '0');
      const ss = r.toString().padStart(2, '0');
      return `${mm}:${ss}`;
    }

    function updateProgressBar() {
      if (!player || typeof player.getDuration !== 'function' || typeof player.getCurrentTime !== 'function') {
        progressRange.value = 0;
        timeLabel.textContent = '00:00 / 00:00';
        return;
      }

      const duration = player.getDuration();
      const current = player.getCurrentTime();

      if (!duration || !isFinite(duration) || duration <= 0) {
        progressRange.value = 0;
        timeLabel.textContent = '00:00 / 00:00';
        return;
      }

      const frac = Math.max(0, Math.min(1, current / duration));
      progressRange.value = Math.round(frac * 1000);
      timeLabel.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
    }

    progressRange.addEventListener('input', () => {
      if (!player || typeof player.getDuration !== 'function' || typeof player.seekTo !== 'function') {
        return;
      }
      const duration = player.getDuration();
      if (!duration || !isFinite(duration) || duration <= 0) return;
      const frac = Number(progressRange.value) / 1000;
      const newTime = frac * duration;
      player.seekTo(newTime, true);
    });
  </script>
