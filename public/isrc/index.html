<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container my-5">
        <div class="card custom-card p-4">
            <div class="d-flex justify-content-center mb-4">
                <ul class="nav nav-pills custom-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="isrc-tab" data-bs-toggle="tab" data-bs-target="#isrc" type="button" role="tab" aria-controls="isrc" aria-selected="true">ISRC Finder</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="upc-tab" data-bs-toggle="tab" data-bs-target="#upc" type="button" role="tab" aria-controls="upc" aria-selected="false">UPC Finder</button>
                    </li>
                </ul>
            </div>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="isrc" role="tabpanel" aria-labelledby="isrc-tab">
                    <h2 class="text-white text-center mb-4">Find by ISRC</h2>
                    <form id="isrc-form" class="row g-3 justify-content-center">
                        <div class="col-md-8">
                            <input type="text" class="form-control custom-input" id="isrc-query" placeholder="Enter a Spotify Track Link, ISRC, or Track Title.">
                        </div>
                        <div class="col-md-auto">
                            <button type="submit" class="btn custom-btn-primary"><i class="bi bi-search"></i> Find ISRC</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="upc" role="tabpanel" aria-labelledby="upc-tab">
                    <h2 class="text-white text-center mb-4">Find by UPC</h2>
                    <form id="upc-form" class="row g-3 justify-content-center">
                        <div class="col-md-8">
                            <input type="text" class="form-control custom-input" id="upc-query" placeholder="Enter a Spotify Album Link, UPC, or Album Title.">
                        </div>
                        <div class="col-md-auto">
                            <button type="submit" class="btn custom-btn-primary"><i class="bi bi-search"></i> Find UPC</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
