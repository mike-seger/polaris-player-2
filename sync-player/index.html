<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Media Player</title>
    <style>
        .sync-status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 3px;
            z-index: 1000;
        }
    </style>
</head>
<body style="background-color: black;">
    <div class="sync-status" id="syncStatus">Connecting...</div>
    <video id="player" controls autoplay style="width: 100%; height: 100vh;">
        <source src="../player/video/support-media/time-sync-300s.mp4">
    </video>

    <script src="sync-client.js"></script>
    <script>
        createSyncClient('player', textContentHandler('syncStatus'));
    </script>
</body>
</html>
