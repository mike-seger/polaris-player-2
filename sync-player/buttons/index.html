<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2-State Button Widget</title>

<!-- Google Material Symbols Font - Local -->
<style>
@font-face {
  font-family: 'Material Symbols Outlined';
  font-style: normal;
  font-weight: 100 700;
  src: url(material-symbols-outlined.woff2) format('woff2');
}

.material-symbols-outlined {
  font-family: 'Material Symbols Outlined';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;
  line-height: 1;
  letter-spacing: normal;
  text-transform: none;
  display: inline-block;
  white-space: nowrap;
  word-wrap: normal;
  direction: ltr;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  font-feature-settings: 'liga';
}
</style>

<style>
body {
    background-color: #1a1a1a;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    min-height: 100vh;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    padding: 20px;
}

h1 {
    color: white;
    font-size: 24px;
    margin-bottom: 10px;
}

.examples {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

/* 2-State Toggle Button Widget */
.toggle-button {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.toggle-button input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-button-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: var(--button-size, 50px);
    height: var(--button-size, 50px);
    background-color: transparent;
    border: none;
    transition: all 0.2s ease;
    user-select: none;
}

.toggle-button-icon .material-symbols-outlined {
    font-size: var(--icon-size, 28px);
    color: var(--color-unchecked, #888);
    transition: color 0.2s ease;
    font-variation-settings: 
        'FILL' var(--icon-fill-unchecked, 1),
        'wght' var(--icon-weight, 400),
        'GRAD' 0,
        'opsz' 48;
}

/* Checked state */
.toggle-button input:checked + .toggle-button-icon .material-symbols-outlined {
    color: var(--color-checked, #4CAF50);
    font-variation-settings: 
        'FILL' var(--icon-fill-checked, 1),
        'wght' var(--icon-weight, 400),
        'GRAD' 0,
        'opsz' 48;
}

/* Hover effects */
.toggle-button:hover .toggle-button-icon {
    background-color: rgba(255,255,255,0.05);
}

/* Active/pressed effect */
.toggle-button:active .toggle-button-icon {
    transform: scale(0.95);
}

/* Example configurations */
.link-btn {
    --button-size: 50px;
    --icon-size: 28px;
    --color-unchecked: #888;
    --color-checked: #4CAF50;
    --icon-fill-unchecked: 1;
    --icon-fill-checked: 1;
}

/* Demo section styling */
.demo-section {
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 12px;
    text-align: center;
}

.demo-section h2 {
    color: #aaa;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
}

pre {
    color: #aaa;
    text-align: left;
    overflow-x: auto;
    background: rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="demo-section">
    <div id="buttonContainer" class="examples"></div>
</div>

<script>
class ToggleButton {
    constructor(options = {}) {
        this.size = options.size || 50;
        this.iconSize = options.iconSize || 28;
        this.icon = options.icon || 'link';
        this.colorOff = options.colorOff || '#888';
        this.colorOn = options.colorOn || '#4CAF50';
        this.fillOff = options.fillOff !== undefined ? options.fillOff : 1;
        this.fillOn = options.fillOn !== undefined ? options.fillOn : 1;
        this.checked = options.checked || false;
        this.onChange = options.onChange || null;
        
        this.element = this.create();
        this.input = this.element.querySelector('input');
        
        if (this.onChange) {
            this.input.addEventListener('change', (e) => {
                this.onChange(e.target.checked);
            });
        }
    }
    
    create() {
        const label = document.createElement('label');
        label.className = 'toggle-button';
        label.style.cssText = `
            --button-size: ${this.size}px;
            --icon-size: ${this.iconSize}px;
            --color-unchecked: ${this.colorOff};
            --color-checked: ${this.colorOn};
            --icon-fill-unchecked: ${this.fillOff};
            --icon-fill-checked: ${this.fillOn};
        `;
        
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = this.checked;
        
        const iconContainer = document.createElement('span');
        iconContainer.className = 'toggle-button-icon';
        
        const iconSpan = document.createElement('span');
        iconSpan.className = 'material-symbols-outlined';
        iconSpan.textContent = this.icon;
        
        iconContainer.appendChild(iconSpan);
        label.appendChild(input);
        label.appendChild(iconContainer);
        
        return label;
    }
    
    mount(container) {
        if (typeof container === 'string') {
            container = document.querySelector(container);
        }
        if (container) {
            container.appendChild(this.element);
        }
        return this;
    }
    
    toggle() {
        this.input.checked = !this.input.checked;
        this.input.dispatchEvent(new Event('change'));
    }
    
    setChecked(checked) {
        this.input.checked = checked;
    }
    
    isChecked() {
        return this.input.checked;
    }
}

// Create example button
const linkButton = new ToggleButton({
    size: 50,
    iconSize: 28,
    icon: 'link',
    colorOff: '#888',
    colorOn: '#4CAF50',
    fillOff: 1,
    fillOn: 1,
    checked: false,
    onChange: (checked) => {
        console.log(`Link button: ${checked ? 'ON' : 'OFF'}`);
    }
}).mount('#buttonContainer');

// Expose for console testing
window.linkButton = linkButton;
console.log('Example: linkButton.toggle() or linkButton.setChecked(true)');
</script>

</body>
</html>
