<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2-State Button Widget</title>
<style>
body {
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
</style>
</head>
<body>
<div id="buttonContainer" style="display: flex; gap: 20px;"></div>

<script type="module">
import ToggleButton from './ToggleButton.js';

// Shared options for both buttons
const buttonOptions = {
    size: 50,
    svgUrl: 'link.svg',
    colorOff: '#888',
    colorOn: '#4CAF50',
    checked: false,
    onChange: (checked) => {
        console.log(`Button toggled: ${checked ? 'ON' : 'OFF'}`);
    }
};

// Create first button
const linkButton = new ToggleButton(buttonOptions).mount('#buttonContainer');

// Create second blinking button
const blinkingButton = new ToggleButton(buttonOptions).mount('#buttonContainer');

// Blink at 1 Hz (1000ms on, 1000ms off)
setInterval(() => {
    blinkingButton.toggle();
}, 1000);

// Expose for console testing
window.linkButton = linkButton;
window.blinkingButton = blinkingButton;
console.log('Example: linkButton.toggle() or linkButton.setChecked(true)');
</script>

</body>
</html>
