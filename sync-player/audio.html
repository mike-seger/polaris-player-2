<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Audio Player</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .sync-status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 3px;
            z-index: 1000;
        }
        
        .audio-container {
            text-align: center;
        }
        
        .audio-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        audio {
            width: 600px;
            max-width: 90vw;
        }
    </style>
</head>
<body>
    <div class="sync-status" id="syncStatus">Connecting...</div>
    
    <div class="audio-container">
        <audio id="player" controls autoplay>
            public/video/support-media/time-sync-300s.mp3
            <source src="../player/video/support-media/time-sync-300s.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="sync-client.js"></script>
    <script>
        createSyncClient('player', connectionStatusHandler('syncStatus'));
    </script>
</body>
</html>
